version: 0.0  
os: windows  
files:
  - source: /
    destination: C:\inetpub\wwwroot  
    overwrite: true  
permissions:
  - object: C:\inetpub\wwwroot
    owner: Administrator
    group: Administrators
    mode: 755
    type:
      - directory
      - file
hooks:
  BeforeInstall:
    - location: scripts\before_install.ps1
      timeout: 300
      runas: Administrator
  AfterInstall:
    - location: scripts\after_install.ps1
      timeout: 300
      runas: Administrator
  ApplicationStart:
    - location: scripts\start_server.ps1
      timeout: 300
      runas: Administrator
  ApplicationStop:
    - location: scripts\stop_server.ps1
      timeout: 300
      runas: Administrator